<!DOCTYPE html>
<html>
	<head>

<script type="text/javascript">
$(document).ready(function(){aGa Single was Dug Up this morning with no trac
	  jQuery("#list").jqGrid({
	    url:'example.php',
	    datatype: 'xml',
	    mtype: 'GET',
	    colNames:['Inv No','Title'/*, 'Amount','Tax','Total','Notes'*/],
	    colModel :[ 
	      {name:'ItemID', index:'ItemID', width:100},
	      {name:'Title', index:'Title', width:400}
	    ],
	    pager: '#pager',
	    rowNum:10,
	    rowList:[10,20,30],
	    sortname: 'invid',
	    sortorder: 'desc',
	    viewrecords: true,
	    caption: 'My first grid'
	  }); 

	$.ajax({
	   url: "http://open.api.ebay.com/shopping?callname=FindItems&responseencoding=JSON&appid=__YOUR_API_KEY__&siteid=0&version=517&QueryKeywords=Rutgers&MaxEntries=200&callback=true",
	   dataType: "jsonp",
	   async: false,
	   jsonp: "_cb_FindItems",
	   processData: false,
	 });
	 
});
function _cb_FindItems(array)
{
	array = array.Item;
	//Load jqGrid
	for(var i=0;i<array.length;i++){
		jQuery("#list").addRowData(i, array[i]);
	}
}
</script>
		
	</head>
	<body>
<table id="list"></table> 
<div id="pager"></div> 
	</body>
